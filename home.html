<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="./home.js"></script>
	</head>
	<body>
		<nav>
			<ol class="nav-list">
				<li class="nav-item"><a href="home.html">Home</a></li>
				<li class="nav-item"><a href="about.html">About</a></li>
			</ol>
		</nav>
		<div class="container">
			<form id="recipe-form" method="get" class="recipe-form">

				<div class="recipe-inputs">
					<div class="recipe-field">
						<label for="title">Title: </label>
						<input type="text" name="title" id="title" required>
					</div>
					<div class="recipe-field">
						<label for="ingredients">Ingredients: </label>
						<input type="text" name="ingredients" id="ingredients" required>
					</div>
					<div class="recipe-field">
						<label for="instructions">Instructions: </label>
						<input type="text" name="instructions" id="instructions" required>
					</div>
				</div>
				<div class="recipe-buttons">
						<button type="button" onclick="submitRecipe(event)">Submit</button>

						<button type="button" onclick="clearFormValues(event)"> Clear </button>

						<button type="button" onclick="deleteAllRecipeCards()"> Delete All Recipes </button>
				</div>
			</form>
			<ul id="recipe-list">
			</ul>
		</div>
	</body>
</html>
