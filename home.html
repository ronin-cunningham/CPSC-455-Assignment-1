<!DOCTYPE html>
<html>

		<link rel="stylesheet" type="text/css" href="style.css" />

	<body>
		<nav class="navigation">
			<ol>
				<li class="nav-item"><a href="home.html">Home</a></li>
				<li class="nav-item"><a href="about.html">About</a></li>
			</ol>
		</nav>

		<form id="recipe-form" action="" method="get" class="form-example">
			<div class="form-example">
			  <label for="title">Title: </label>
			  <input type="text" name="title" id="title" required>
			</div>
			<div class="form-example">
			  <label for="ingredients">Ingredients: </label>
			  <input type="text" name="ingredients" id="ingredients" required>
			</div>
			<div class="form-example">
				<label for="instructions">Instructions: </label>
				<input type="text" name="instructions" id="instructions" required>
			</div>

			<div class="form-example">
			  <button type="button" onclick="submitRecipe(event)">Submit</button>
			</div>
			<div class="form-example">
				<button type="button" onclick="clearFormValues(event)"> Clear </button>
			</div>
			<div class="form-example">
				<button type="button" onclick="deleteAllRecipeCards()"> Delete All Recipes </button>
			</div>
		  </form>

		<ul id="recipe-list">
		</ul>
		  
	</body>
